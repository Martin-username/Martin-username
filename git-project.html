<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <script defer src="git-project.js"></script>
    <title>bicycle-counter-app</title>
    <link rel="stylesheet" href="git-project.css">
  </head>

   
  <body>
    <div class="container">
      <h1>Bicycle Counter</h1>
